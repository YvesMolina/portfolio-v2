<div id="contact" class="container">
  <div class="content">
    <div class="title">
      <div class="main-title">{{ "Contact" | uppercase }}</div>
      <div class="sub-title">
        Have a question, proposal, or want to say hello? Get in touch with me
      </div>
    </div>
    <form class="form" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
      <div class="contact-info">
        <mat-form-field class="contact-input">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="emailForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="contact-input">
          <mat-label>Email address</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="emailForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="emailForm.get('email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>
      </div>
      <mat-form-field class="text-area">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message"></textarea>
        <mat-error *ngIf="emailForm.get('message')?.hasError('required')">
          Message is required
        </mat-error>
      </mat-form-field>
      <div class="send-button" (click)="sendEmail()">
        <button
          mat-stroked-button
          [disabled]="!emailForm.invalid"
          color="primary"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>
